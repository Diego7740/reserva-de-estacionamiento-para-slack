<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reserva de Estacionamiento | ROBOTIA</title>

  <!-- FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>␊
    :root {
      --robotia-blue: #1e40ff;
      --robotia-blue-dark: #1632cc;
      --bg: #f3f6fb;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg);
    }

    .hidden {
      display: none !important;
    }

    .login-overlay {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 20px;
    }

    .login-card {
      width: 100%;
      max-width: 360px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.12);
      padding: 22px;
    }

    .login-card h2 {
      margin: 0 0 6px;
      color: var(--robotia-blue);
    }

    .login-card p {
      margin: 0 0 16px;
      color: #475569;
      font-size: 14px;
    }

    .login-field {
      display: grid;
      gap: 6px;
      margin-bottom: 12px;
    }

    .login-field label {
      font-size: 14px;
      font-weight: bold;
      color: #0f172a;
    }

    .login-field input {
      border: 1px solid #cbd5e1;
      border-radius: 6px;
      padding: 10px;
      font-size: 14px;
    }

    .login-actions {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin-top: 12px;
    }

    .btn {
      border: none;
      border-radius: 6px;
      padding: 10px 12px;
      color: #fff;
      background: var(--robotia-blue);
      font-weight: bold;
      cursor: pointer;
    }

    .btn:hover {
      background: var(--robotia-blue-dark);
    }

    .error {
      color: #b91c1c;
      font-size: 13px;
      min-height: 18px;
    }

    /* ================= HEADER ================= */
    header {
      background: #000;
      border-bottom: 4px solid var(--robotia-blue);
      padding: 12px 20px;
    }

    .header-grid {
      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: center;
    }

    .logo img {
      height: 36px;
    }

    .titulo-centro {
      text-align: center;
    }

    .titulo-centro h1 {
      margin: 0;
      color: #fff;
      font-size: 22px;
    }

    .titulo-centro p {
      margin: 4px 0 0;
      font-size: 14px;
      color: #fff;
    }

    .hora {
      text-align: right;
      font-weight: bold;
      color: #fff;
    }

    .header-right {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 10px;
    }

    /* ================= CONTENEDOR ================= */
    .contenedor {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 14px;
      max-width: 1450px;
      margin: 25px auto 0;
      padding: 0 20px 20px;
    }

    .calendar {
      background: #fff;
      border-radius: 8px;
      padding: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    .titulo {
      text-align: center;
      font-weight: bold;
      margin: 6px 0 10px;
      color: var(--robotia-blue);
    }

      }

      .titulo {
        font-size: 18px;
        margin: 12px 0;
      }

      .fc {
        font-size: 14px;
      }

      .fc-timegrid-slot {
        height: 46px;
      }

      .fc-event {
        font-size: 13px;
        padding: 4px 6px;
      }
    }
  </style>
</head>

<body>

<main id="loginView" class="login-overlay">
  <form id="loginForm" class="login-card">
    <h2>Iniciar sesión</h2>
    <p>Ingresa tus credenciales para entrar al sistema de reservas.</p>

    <div class="login-field">
      <label for="username">Usuario</label>
      <input id="username" name="username" type="text" required autocomplete="username">
    </div>

    <div class="login-field">
      <label for="password">Contraseña</label>
      <input id="password" name="password" type="password" required autocomplete="current-password">
    </div>

    <div id="loginError" class="error"></div>

    <div class="login-actions">
      <small>Demo: admin / 1234</small>
      <button class="btn" type="submit">Entrar</button>
    </div>
  </form>
</main>

<div id="appView" class="hidden">
<header>
  <div class="header-grid">
    <div class="logo">
      <img src="logo-robotia.png" alt="ROBOTIA">
    </div>

    <div class="titulo-centro">
      <h1>Reserva de Estacionamiento</h1>
      <p id="fecha"></p>
    </div>

    <div class="header-right">
      <div class="hora" id="hora"></div>
      <button id="logoutBtn" class="btn" type="button">Salir</button>
    </div>
  </div>
</header>

<div class="contenedor">
  <div class="calendar"><div class="titulo">Estacionamiento 1</div><div id="cal1"></div></div>
  <div class="calendar"><div class="titulo">Estacionamiento 2</div><div id="cal2"></div></div>
  <div class="calendar"><div class="titulo">Estacionamiento 3</div><div id="cal3"></div></div>
  <div class="calendar"><div class="titulo">Estacionamiento 4</div><div id="cal4"></div></div>
  <div class="calendar"><div class="titulo">Estacionamiento 5</div><div id="cal5"></div></div>
</div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function () {
  const LOGIN_KEY = 'reserva-auth';
  const AUTH_USER = 'admin';
  const AUTH_PASSWORD = '1234';

  const loginView = document.getElementById('loginView');
  const appView = document.getElementById('appView');
  const loginForm = document.getElementById('loginForm');
  const loginError = document.getElementById('loginError');
  const logoutBtn = document.getElementById('logoutBtn');

  function mostrarAplicacion() {
    loginView.classList.add('hidden');
    appView.classList.remove('hidden');
  }

  function mostrarLogin() {
    appView.classList.add('hidden');
    loginView.classList.remove('hidden');
  }

  if (localStorage.getItem(LOGIN_KEY) === 'ok') {
    mostrarAplicacion();
  } else {
    mostrarLogin();
  }

  loginForm.addEventListener('submit', function (event) {
    event.preventDefault();

    const username = loginForm.username.value.trim();
    const password = loginForm.password.value;

    if (username === AUTH_USER && password === AUTH_PASSWORD) {
      localStorage.setItem(LOGIN_KEY, 'ok');
      loginForm.reset();
      loginError.textContent = '';
      mostrarAplicacion();
      return;
    }

    loginError.textContent = 'Usuario o contraseña incorrectos.';
  });

  logoutBtn.addEventListener('click', function () {
    localStorage.removeItem(LOGIN_KEY);
    mostrarLogin();
  });

  const fechaEl = document.getElementById('fecha');
  const horaEl = document.getElementById('hora');

  function actualizarHora() {
    const ahora = new Date();
    fechaEl.textContent = ahora.toLocaleDateString('es-CL', {
      weekday: 'long',
      year: 'numeric',
      month: 'long',
      day: 'numeric'
    });
    horaEl.textContent = ahora.toLocaleTimeString('es-CL');
  }

  actualizarHora();
  setInterval(actualizarHora, 1000);

  function hayCruce(calendar, inicio, fin) {
    return calendar.getEvents().some(ev =>
      inicio < ev.end && fin > ev.start
    );
  }

  function crearCalendario(id, estacionamiento) {
    const calendar = new FullCalendar.Calendar(
      document.getElementById(id),
      {
        initialView: 'timeGridDay',
        locale: 'es',
        allDaySlot: false,
        height: 'auto',
        expandRows: true,
        selectable: true,

        slotMinTime: '08:00:00',
        slotMaxTime: '19:00:00',
        slotDuration: '00:30:00',
        snapDuration: '00:30:00',

        headerToolbar: false,
        dayHeaderContent: () => '',

        events: `/reservas?estacionamiento=${estacionamiento}`,

        select: function(info) {
          if (hayCruce(calendar, info.start, info.end)) {
            alert('Horario ocupado');
            calendar.unselect();
            return;
          }

          const nombre = prompt('Nombre de la reserva:');
          if (!nombre) return calendar.unselect();

          guardarReserva(calendar, estacionamiento, nombre, info.start, info.end);
        },

        eventClick: function(info) {
          if (!confirm('¿Eliminar esta reserva?')) return;
          fetch(`/reservas/${info.event.id}`, { method: 'DELETE' })
            .then(() => info.event.remove());
        }
      }
    );

    calendar.render();
  }

  function guardarReserva(calendar, estacionamiento, nombre, inicio, fin) {
    fetch('/reservas', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ title: nombre, start: inicio, end: fin, estacionamiento })
    })
    .then(res => {
      if (!res.ok) throw new Error();
      return res.json();
    })
    .then(data => calendar.addEvent(data))
    .catch(() => alert('No se pudo guardar'));
  }

  crearCalendario('cal1', 2172);
  crearCalendario('cal2', 2173);
  crearCalendario('cal3', 2174);
  crearCalendario('cal4', 2175);
  crearCalendario('cal5', 2176);
});
</script>

</body>
</html>
